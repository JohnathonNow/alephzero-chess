    <head>
        <meta charset="utf-8"/>
        <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
        <link href="style.css" rel="stylesheet">
        <title>AlephZero Chess</title>
    </head>
    <body>
        <h1>â„µ<sub>0</sub>Chess</h1>
        <div id="view">
            <div id="overlay">
                <ul style="text-align:center">
                    <li class="white_knight" onclick="console.log(0);promote(0);"><wbr></li>
                    <li class="white_bishop" onclick="promote(1);"><wbr></li>
                    <li class="white_rook" onclick="promote(2);"><wbr></li>
                    <li class="white_queen" onclick="promote(3);"><wbr></li>
                </ul>
            </div>
            <ul id='zoomable'></ul>
        </div>
        <div class="together">
            <div class="btn delta" data-target="zoom" data-value="-1">-</div>
            <label>Zoom:<input id="zoom" value=12></label>
            <div class="btn delta" data-target="zoom" data-value="1">+</div>
        </div>
        <br/>
        <div class="together">
            <div class="btn delta" data-target="xport" data-value="-4">-</div>
            <label>X:<input id="xport" value=-2></label>
            <div class="btn delta" data-target="xport" data-value="4">+</div>
        </div>
        <wbr>
        <div class="together">
            <div class="btn delta" data-target="yport" data-value="-4">-</div>
            <label>Y:<input id="yport" value=-2></label>
            <div class="btn delta" data-target="yport" data-value="4">+</div>
        </div>
        <script src="script.js" type="module"></script>
    </body>
